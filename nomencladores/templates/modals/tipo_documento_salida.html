             {% load static %}
               <div class="modal fade" id="m_add_tdoc_salida">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <img src="{% static 'img/onrm.png' %}">
                                <h4 class="modal-title mx-auto mt-4">Agregar Tipo Documento de Salida</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="post" name="agrega_tdoc_salida" id="form_agregar">
                                    {% csrf_token %}
                                    <input type="hidden" name="action" value="tdoc_salida" id="add_tdoc_salida">
                                    <div class="form-group">
                                        <h6 class="font-weight-bold mt-3">{{ form_t_documento_salida.tipo.label }}</h6>
                                        {{ form_t_documento_salida.tipo }}
                                    </div>
                                    <div class="modal-footer mx-auto">
                                        <button type="submit" id="btnAceptar" class="btn btn-outline-primary">Agregar
                                        </button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>

             <script>
                d = document;
                const AddTipoDocumentoSalida = () => {
                    d.addEventListener("submit", ev => {
                        ev.preventDefault();
                        /****Capturando valores para el envio del formulario de agregar documento****/
                        var fd_add;
                        fd_add = new FormData;
                        fd_add.append('ccsrfmiddlewaretoken', getCookie("csrftoken"));
                        fd_add.append('nombre', tdoc_salida.value);
                        fd_add.append('action', action_tdoc_salida.value);
                        const request = new Request(
                                {% url 'agregar_nomenclador' %},
                                {
                                    headers: {'X-CSRFToken': getCookie("csrftoken")},
                                    'Accept': 'application/json, application/xml, text/plain, text/html, *.*',
                                    'Content-Type': 'x-www-form-urlencoded'
                                }
                            );
                            fetch (request, {
                                method: 'post',
                                mode: 'same-origin',
                                body: fd_add,

                            })
                                .then(response => response.json())
                                .then(data => {
                                    Swal.fire({
                                      icon: 'success',
                                      title: 'Documento guardado exitosamente',
                                      showConfirmButton: true,
                                }).then(function () {
                                    location.reload()
                                    })
                                })
                                .catch((error) => {
                                    console.log(error);
                                    Swal.fire({
                                      icon: 'error',
                                      title: 'Oops...',
                                      text: 'Algo saliÃ³ mal!',
                                      footer: error
                                        })
                                });

                      });
                 };
                    d.addEventListener("DOMContentLoaded", () => {
                     AddTipoDocumentoSalida();
                });
             </script>
